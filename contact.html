<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPORT-CONTACT</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<main id="contact">
    <section class="contact-form">
        <h1>Entre em Contato</h1>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu Nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-icon">
                    <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
                    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m4-4v8m2-10a9 9 0 11-4 0M8 8h8" />
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Assunto</label>
                <input type="text" id="subject" name="subject" placeholder="Assunto" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" placeholder="Sua Mensagem" required></textarea>
            </div>

            <button type="submit" class="btn">Enviar Mensagem</button>
        </form>
    </section>

    <section class="contact-info">

            <a href="https://linkedin.com/in/seuperfil" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram"></a>
            <a href="https://github.com/Katsuya3xxx/" target="_blank">
                <img src="./IMAGENS/githubLOGO.png" alt="GitHub"></a>
        </div>

    </section>
</main>
